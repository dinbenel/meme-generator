<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logo/favicon-32x32.png" type="image/png">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <div onclick=" onOpenHamburgerMenu()" class="overlay-filter pointer trans hide"></div>
    <header class="flex justify-center txt-capital">
        <nav class="links-container flex container">
            <div onclick="ontoggleGallery()" class="logo-container pointer">
                <img src="./img/logo/LOGO.png" alt="meme logo">
            </div>
            <ul class="nav-links flex align-center list-style">
                <li class="pointer trans" onclick="ontoggleGallery()">
                    <a class="link-style" href="#">gallery</a>
                </li>
                <li class="pointer trans">
                    <a class="link-style" href="#">about</a>
                </li>
                <li class="pointer trans" onclick="renderUserTab()">
                    <a class="link-style" href="#">your memes</a>
                </li>
            </ul>
        </nav>
        <div onclick="onOpenHamburgerMenu()" class="hamburger-menu pointer hide">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times hide"></i>
        </div>
        <div class="drop-down-menu hide">
            <ul class="nav-links flex align-center list-style">
                <li class="pointer trans" onclick="ontoggleGallery()">
                    <a class="link-style" href="#">gallery</a>
                </li>
                <li class="pointer trans">
                    <a class="link-style" href="#">about</a>
                </li>
                <li class="pointer trans" onclick="renderUserTab()">
                    <a class="link-style" href="#">your memes</a>
                </li>
            </ul>
        </div>
    </header>
    <main class="flex align-center txt-capital">
        <section class="uesr-save-tab align-center flex hide">
            <button class="close-tab btn trans pointer" onclick="renderUserTab()">close</button>
            <div class="img-container pointer grid" onclick="onLoadFromTab()">
                <!-- RENDER IMG FROM JAVA SCRIPT -->
            </div>
        </section>
        <section class="content-container container flex">
            <div class="user-panel flex">
                <input oninput="onSearchKeyWord(this.value)" class="pointer" type="search" name="search-bar"
                    placeholder="search">
                <button class="btn-more btn pointer trans">more</button>
            </div>
            <span class="key-words container flex">
                <!-- RENDER KEYWORDS FROM JAVA SCRIPT -->
            </span>
            <section class="gallery grid">
                <!----------------- RENDER CONTENT FROM JAVASCRIPT ----------->
            </section>
        </section>
        <section class="meme-editor container flex hide">
            <div class="canvas-container ">
                <canvas class="canvas border" height="500" width="500"></canvas>
            </div>

            <div class="edit-panel border">
                <input type="text" name="write-meme" placeholder="enter your text"
                    onkeyup="onDrawTextOnCanvas(this.value)">
                <button class="btn-remove btn pointer pad trans" onclick="clearCanvas()">
                    clear canvas
                </button>


                <button onclick="onAddLine()" class="btn-add btn pointer pad trans">
                    add line
                </button>
                <button onclick="onRemoveLine()" class="btn-delete btn pointer pad trans">
                    delete line
                </button>
                <div class="btn-color">
                    <label class="pointer" for="color-picker">pic a color
                        <input id="color-picker" type="color" name="font-size" onchange="onChangeColor(this.value)">
                    </label>
                </div>
                <div class="btn-font">
                    <label for="font"> font style
                        <select id="font" class="btn pointer" name="fonts" onchange="onChangeFontFamily()">
                            <option value="impact">Impact</option>
                            <option value="holtwood">Holtwood</option>
                        </select>
                    </label>
                </div>

                <div class="btn-container">
                    <button data-align="left" onclick="onAlignTxt(this.dataset.align)"
                        class="btn-left btn pointer pad trans">
                        <i class="fas fa-align-left"></i>
                    </button>
                    <button data-align="center" onclick="onAlignTxt(this.dataset.align)"
                        class="btn-center btn pointer pad trans">
                        <i class="fas fa-align-center"></i>
                    </button>
                    <button data-align="right" onclick="onAlignTxt(this.dataset.align)"
                        class="btn-right btn pointer pad trans">
                        <i class="fas fa-align-right"></i>
                    </button>
                    <button class="btn btn-increase-font pointer pad trans" onclick="onIncreaseFontSize()">
                        A+
                    </button>
                    <button class="btn btn-decrease-font pointer pad trans" onclick="onDecreaseFontSize()">
                        A-
                    </button>
                </div>
                <!-- MOVE LINE BUTTONS-->
                <button class="btn-nxt btn pointer pad trans" onclick="onMoveNxtLine()">
                    next line
                </button>
                <button class="btn-save btn pointer pad trans" onclick="onSaveToTab()">
                    save meme
                </button>
                <button class="btn-tab btn pointer pad trans" onclick="renderUserTab()">
                    open user tab
                </button>
                <div class="btn-download-share flex">
                    <button class="btn-download btn pointer pad trans">
                        <a onclick="onDownloadMeme(this)">download</a>
                    </button>
                    <button class="btn-share btn pointer pad">
                        share
                    </button>
                </div>
            </div>
        </section>

    </main>
    <footer class="txt-capital flex justify-center">
        <div class="title-container container flex justify-center">
            <h2>din ben elisha sprint 2</h2>
        </div>
    </footer>

    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-generator-service.js"></script>
    <script src="js/meme-generator-controller.js"></script>
</body>

</html>
